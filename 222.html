<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Калькулятор</h2>
    <form id="calculatorForm">
      <input type="number" id="num1" placeholder="Число 1" required />
      <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="num2" placeholder="Число 2" required />
      <button type="button" onclick="calculate()">Посчитать</button>
      <p id="result"></p>
    </form>

    <script src="222.js"></script>
  </body>
</html>
